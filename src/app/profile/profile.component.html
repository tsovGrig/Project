<app-main-layout>
  <div class="container-fluid">

    <div class="profile-container">
      <form [formGroup]="userForm">
        <div *ngIf="editButton" class="" style="margin-bottom:20px;"><button type="button" class="btn btn-success" (click)="editProfile()">Edit</button></div>
<!--      firstname input-->
      <div class="mb-3 ">
        <label for="firstname"
               class="label-form">
          First Name
        </label>
        <input type="text"
               class="form-control"
               formControlName="firstname"
               id="firstname">
      </div>
      <!--      firstname input-->
      <div class="mb-3">
        <label for="lastname"
               class="label-form">
          Last Name
        </label>
        <input type="text"
               class="form-control"
               formControlName="lastname"
               id="lastname">
      </div>
      <!--Phone number -->
      <div class="mb-3">
        <label for="phone"
               class="label-form">
          Phone
        </label>
        <input type="tel"
               class="form-control"
               formControlName="phone"
               id="phone">
      </div>
      <!--Email Input -->
      <div class="mb-3">
        <label for="email"
               class="label-form">
          Email
        </label>
        <input type="email"
               class="form-control"
               formControlName="email"
               id="email">
      </div>
        <div  *ngIf="saveButton" style="margin-top:15px;">
          <button type="submit"
                  class="btn btn-primary">
            Save
          </button>
        </div>
    </form>
    </div>
  </div>
</app-main-layout>
